# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Analysis and Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [7.0.x]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore app/TasteEase.sln
    - name: Build
      run: dotnet build --no-restore app/TasteEase.sln

    outputs:
      os: ${{ matrix.os }}

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: dotnet build app/TasteEase.sln
    - name: Testing in linux environment
      run: |
        dotnet test app/TasteEase.sln --no-build --collect:"XPlat Code Coverage"
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coveragereport" -reporttypes:"Cobertura"
    - name: Upload coverage to GitHub
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coveragereport/

  sonarqube:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download coverage report
      uses: actions/download-artifact@v2
      with:
        name: coverage
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        EXTRA_ARGS: |
          -Dsonar.coverageReportPaths=coveragereport/coverage.cobertura.xml
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} 
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}

  homologation:
    needs: [sonarqube]
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Homologation
      run: echo "Deploying to Homologation"
      # Add your deployment steps here
