# Project settings.
sonar.projectKey=tasteease
sonar.projectName=tasteease
sonar.projectVersion=1.0
sonar.organization=tasteease
sonar.projectDescription=This is the Tasteease project.

# Scan settings.
sonar.language=cs
sonar.projectBaseDir=./app

# Define the directories that should be scanned. Comma separated.
sonar.sources=/src,/tests
sonar.sourceEncoding=UTF-8
sonar.exclusions=.vs,**/bin,**/obj
sonar.coverage.exclusions=.vs,**/bin,**/obj

#Fail CI pipeline if Sonar fails.
sonar.qualitygate.wait=true
sonar.scm.disabled=true

